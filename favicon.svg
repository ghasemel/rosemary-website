<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B7FCF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8B4D9;stop-opacity:1" />
